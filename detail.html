    <!-- Project Detail Layout -->
    <div class="max-w-5xl mx-auto mt-8 p-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Column: Title and Description -->
        <div class="col-span-2">
            <h2 id="project-title" class="text-2xl font-bold mb-4"></h2>
            <p id="project-description" class="mb-4 border-2 border-zinc-700 p-3 rounded"></p>
            <div id="project-details" class="grid grid-cols-2 gap-4">
                <!-- Images will be inserted here -->
            </div>
        </div>

        <!-- Right Column: Thumbnail, Price, and Download -->
        <div>
            <div class="sticky" style="top: 100px;">
                <div class="border-2 border-zinc-800 p-6 rounded-lg">
                    <h2 class="text-lg font-semibold mb-4">Dapatkan Source Code</h2>
                    <img id="project-thumbnail" class="w-full mb-4 rounded">
                    
                    <!-- Price Container -->
                    <div id="price-container" class="flex flex-col space-y-2 mb-4">
                        <!-- Original Price -->
                        <div class="flex items-center space-x-2">
                            <span id="original-price" class="text-sm line-through text-gray-400"></span>
                            <span id="discount" class="text-sm text-green-400"></span>
                        </div>
                        <!-- Discounted Price -->
                        <span id="discount-price" class="text-xl font-semibold text-white"></span>
                    </div>
                    
                    <a id="download-link" href="#" download class="py-2 px-4 bg-green-400 text-black rounded block text-center">Download Project</a>
                </div>

                <!-- New Section: Related Projects -->
                <div id="related-projects" class="mt-8">
                    <h2 class="text-xl font-bold mb-4">Projects Lainnya</h2>
                    <div id="related-projects-list" class="space-y-4">
                        <!-- Related projects will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
